<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>FCC: Survey Form</title>

	<!-- Loads favicon.ico -->
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<main id="main">
		<h1 id="title">Survey Form</h1>
		<p id="description">Please respond to the items below</p>

		<form id="survey-form">
			<label class="form-field-label" for="name" id="name-label">Name</label>
			<input class="form-field" 
				type="text" 
				id="name" 
				name="name" 
				placeholder="Enter your name"
				onfocus="this.placeholder=''"
				onblur="this.placeholder='Enter your name'"
				required>

			<label class="form-field-label" for="email" id="email-label">Email</label>
			<input class="form-field" 
				type="email" 
				id="email" 
				name="email" 
				placeholder="Enter your Email"
				onfocus="this.placeholder=''"
				onblur="this.placeholder='Enter your Email'"
				required>

			<label class="form-field-label" for="number" id="number-label">Age</label>
			<input class="form-field" 
				type="number" 
				id="number" 
				name="number" 
				placeholder="Enter your age" 
				min="1" 
				max="9999" 
				required>

			<label class="form-field-label" for="gender">Gender</label>
			<select name="gender" id="dropdown" class="form-field">
				<option value="" selected hidden></option>
				<option value="">Male</option>
				<option value="">Female</option>
				<option value="">Rather not say</option>
			</select>

			<div id="radio-checkbox-group">
				<label class="form-field-label">How often do you use ...</label>
				<div class="input-group">
					<input type="radio" name="time-usage" value="10-min"> 10 minutes
				</div>
				<div class="input-group">
  					<input type="radio" name="time-usage" value="30-min"> 30 minutes
  				</div>
  				<div class="input-group">
  					<input type="radio" name="time-usage" value="more"> 1 hour or more
  				</div>

  				<label class="form-field-label">What would you like to see improved?</label>
  				<div class="input-group">
  					<input type="checkbox" name="improvement-checkbox" value="option-1"> Option 1
  				</div>
  				<div class="input-group">
  					<input type="checkbox" name="improvement-checkbox" value="option-2"> Option 2
  				</div>
  				<div class="input-group">
  					<input type="checkbox" name="improvement-checkbox" value="option-3"> Option 3
  				</div>
  				<div class="input-group">
  					<input type="checkbox" name="improvement-checkbox" value="option-4"> Option 4
  				</div>
  				<div class="input-group">
  					<input type="checkbox" name="improvement-checkbox" value="option-5"> Option 5
  				</div>
			</div>
			
  			<label class="form-field-label">Any comments or suggestions? <span style="font-weight: normal;">(optional)</span></label>
  			<textarea 
  				id="comment-box" 
  				placeholder="Enter your comment here"
  				onfocus="this.placeholder=''"
				onblur="this.placeholder='Enter your comment here'"></textarea>

			<button type="submit" id="submit">Submit</button>
		</form>

		<footer id="footer">
			<p>Created by 
				<a href="https://github.com/clintdiamante" target="_blank">Clint S. Diamante</a>
				of San Juan City, Philippines
			</p>
		</footer>
	</main>

	<!-- Custom Script -->
	<script type="text/javascript" src="./assets/js/script.js"></script>

	<!-- FCC Test CDN -->
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
